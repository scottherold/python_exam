{% extends './layout.html' %}
{% block body %}
    <h1 class="display-4 text-center">Welcome!</h1>
    {% if messages %}
    <div class="row">
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{message.tags}}, text-danger" {% endif %}>{{ message }}
                </li>
            {% endfor %}
        </ul>
        <hr class="my-4">
    </div>
    {% endif %}
    <div class="row">
        <div class="col-6 border-right">
            <h2 class="text-center mb-5">Register</h2>
            <form action="{% url 'users:create' %}" method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-7">
                        <label for="name">Name</label>
                    </div>
                    <div class="col">
                        <input type="text" name="name" placeholder="Your Name">
                    </div>
                </div>
                <div class="form-row mb-3">
                    <div class="col-7">
                        <label for="username">Username</label>
                    </div>
                    <div class="col">
                        <input type="text" name="user_name" placeholder="Desired Username">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-7">
                        <label for="password">Password</label>
                    </div>
                    <div class="col">
                        <input type="password" name="password">
                    </div>
                </div>
                <div class="form-row mb-1">
                    <div class="col-7">
                        <label for="password_confirm">Confirm Password</label>
                    </div>
                    <div class="col">
                        <input type="password" name="password_confirm">
                    </div>
                </div>
                <div class="form-row mb-3">
                    <p class="font-weight-light">*Password must be atleast 8 characters</p>
                </div>
                <div class="form-row mb-5">
                    <div class="col-7">
                        <label for="hire_date">Date Hired</label>
                    </div>
                    <div class="col">
                        <input type="date" name="hire_date">
                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </form>
        </div>
        <div class="col-6 border-left">
            <h2 class="text-center mb-5">Login</h2>
            <div class="form">
                <form action="{% url 'users:login' %}" method="post">
                    <div class="form-row mb-5">
                        {% csrf_token %}
                        <div class="col"
                            <label for="user_name">Username</label>
                            <input type="text" name="user_name">
                        </div>
                        <div class="col">
                            <label for="password">Password</label>
                            <input type="password" name="password">
                        </div>
                    </div>
                    <div class="form-row justify-content-center">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
